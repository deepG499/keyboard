<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./keys.png" type="image/x-icon">
    <title>Keyboard</title>
</head>
<body>
    <div class="textArea">
        <textarea name="typeHere" id="typedText" cols="76" rows="5"></textarea>
    </div>
    <div class="esc Escape"></div>
    <div class="keyBoxFlex container">
        <div class="numRow">
            <button class="key Backquote btn btn-primary">~ &nbsp; `</button>
            <button class="key Digit1 btn btn-success">! &nbsp; 1</button>
            <button class="key Digit2 btn btn-danger">@ &nbsp; 2</button>
            <button class="key Digit3 btn btn-warning"># &nbsp; 3</button>
            <button class="key Digit4 btn btn-info">$ â‚¹ &nbsp; 4</button>
            <button class="key Digit5 btn btn-light">% &nbsp; 5</button>
            <button class="key Digit6 btn-dark">^ &nbsp; 6</button>
            <button class="key Digit7 btn-dark">& &nbsp; 7</button>
            <button class="key Digit8 btn-dark">* &nbsp; 8</button>
            <button class="key Digit9 btn-dark">( &nbsp; 9</button>
            <button class="key Digit0 btn-dark">) &nbsp; 0</button>
            <button class="key Minus btn-dark">_ &nbsp; -</button>
            <button class="key Equal btn-dark">+ &nbsp; =</button>
            <button class="key Backspace btn-dark">Backspace</button>
        </div>

        <div class="qRow">
            <button class="key tabKey Tab btn-dark">Tab &nbsp; -->|</button>
            <button class="key KeyQ btn-dark">Q</button>
            <button class="key KeyW btn-dark">W</button>
            <button class="key KeyE btn-dark">E</button>
            <button class="key KeyR btn-dark">R</button>
            <button class="key KeyT btn-dark">T</button>
            <button class="key KeyY btn-dark">Y</button>
            <button class="key KeyU btn-dark">U</button>
            <button class="key KeyI btn-dark">I</button>
            <button class="key KeyO btn-dark">O</button>
            <button class="key KeyP btn-dark">P</button>
            <button class="key BracketLeft btn-dark">{ &nbsp; [</button>
            <button class="key BracketRight btn-dark">} &nbsp; ]</button>
            <button class="key Backslash pipeKey btn-dark">| &nbsp; \</button>
        
        </div>
        <div class="homeRow">
            <button class="key capsKey CapsLock btn-dark">Caps</button>
            <button class="key KeyA btn-dark">A</button>
            <button class="key KeyS btn-dark">S</button>
            <button class="key KeyD btn-dark">D</button>
            <button class="key KeyF btn-dark">F</button>
            <button class="key KeyG btn-dark">G</button>
            <button class="key KeyH btn-dark">H</button>
            <button class="key KeyJ btn-dark">J</button>
            <button class="key KeyK btn-dark">K</button>
            <button class="key KeyL btn-dark">L</button>
            <button class="key Semicolon Key btn-dark">: &nbsp; ;</button>
            <button class="key Quote Key btn-dark">" &nbsp; '</button>
            <button class="key Enter enterKey btn-dark">Enter</button>
        
        </div>
        <div class="zRow">
            <button class="key Key shiftKey ShiftLeft btn-dark">Shift</button>
            <button class="key KeyZ btn-dark">Z</button>
            <button class="key KeyX btn-dark">X</button>
            <button class="key KeyC btn-dark">C</button>
            <button class="key KeyV btn-dark">V</button>
            <button class="key KeyB btn-dark">B</button>
            <button class="key KeyN btn-dark">N</button>
            <button class="key KeyM btn-dark">M</button>
            <button class="key Comma btn-dark">< &nbsp; ,</button>
            <button class="key Period btn-dark">> &nbsp; .</button>
            <button class="key Slash btn-dark">? &nbsp; /</button>
            <button class="key shiftKey ShiftRight btn-dark">Shift</button>
        
        </div>
        <div class="spaceRow">
            <button class="key15 ctrlKey ControlLeft btn-dark">CTRL</button>
            <div class="key15 blank btn btn-dark"></div>
            <button class="key15 AltLeft btn-dark">ALT</button>
            <button class="key15 btn Space spaceKey btn-primary">SPACE</button>
            <button class="key15 AltRight btn-dark">ALT Gr</button>
            <div class="key15 blank btn btn-dark"></div>
            <button class="key15 ctrlKey ControlRight btn-dark">CTRL</button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
